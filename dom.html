   <script >
    function subscribeTest() {
  let buttonText = document.getElementById('subscribe');
  if (buttonText.innerText === 'subscribe') {
      buttonText.innerText = 'subscribed';
  } else {
      buttonText.innerText = 'subscribe';
  }
}
function claculte(){
  let   inputValue = document.getElementById('input').value
  if (inputValue > 40) {
      document.getElementById('p').innerText = inputValue
  } else if(inputValue < 40){
      document.getElementById('p').innerText = inputValue = parseInt(inputValue) + 10;
    }else if(inputValue <= 0){
      document.getElementById('p').innerText = 'error the value is less than zero'
    }
//document.getElementById('p').innerHTML = inputValue
  }
  function checkkey() {
    if (event.key === 'Enter') {
    claculte()
} 
  }

       
 

    </script>
